<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav" [opened]="false" (closedStart)="closeMenu()">
      <div class="menu-items">
        <button *ngFor="let item of listMenu" mat-button (click)="navigate(item.route); sidenav.close()">
          {{ item.title | uppercase }}
        </button>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="white" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="logo-container">
          <img [src]="logoPath" width="120" alt="Logo">
        </span>
      </mat-toolbar>
  
      <div class="page-content">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
